<div class="my-3">
<h4>Add a todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title" >Todo Title</label>
      <input type="text"  [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp" >
    </div>
    <div class="form-group">
      <label for="desc" >Todo Description</label>
      <input type="text"  class="form-control" [(ngModel)]="desc" id="desc" name="desc">
    </div>
    <button type="submit" class="my-3 btn btn-sm btn-primary">Add Todo</button> <p *ngIf="!t">Please add a title</p>
  </form></div>

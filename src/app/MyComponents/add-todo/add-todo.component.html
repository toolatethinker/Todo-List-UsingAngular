<div class="my-3">
<h4>Add a todo</h4>
<form #addform="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title" >Todo Title*</label>
      <input type="text"  [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp" required>
    </div>
    <div class="form-group">
      <label for="desc" >Todo Description</label>
      <input type="text"  class="form-control" [(ngModel)]="desc" id="desc" name="desc">
    </div>
    <button type="submit" class="my-3 btn btn-sm btn-primary" [disabled]="!addform.valid">Add Todo</button> 
    
  </form></div>
